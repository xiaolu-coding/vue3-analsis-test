<div id="app">
  <h1>{{counter}}</h1>
  <p>someText</p>
</div>


<script src="../dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return {
        counter: 1
      }
    },

    mounted() {
      setInterval(() => {
        this.counter++
      }, 1000)
    }
  }).mount('#app')
</script>
