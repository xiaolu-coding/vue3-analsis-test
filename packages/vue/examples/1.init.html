<div id="app">
  <h1 style="color: red;">{{title1.title}}</h1>
  <p>someText</p>
</div>


<script src="../dist/vue.global.js"></script>
<script>
  Vue.createApp({
    // data() {
    //   return {
    //     title: 'vue3初始化流程'
    //   }
    // }
    setup() {
      const title1 = Vue.reactive({
        title: 'vue3初始化流程'
      })
      Vue.watch(()=> {
        return title1.title
      }, (newVal, oldVal) => {
        console.log(newVal, oldVal)
      }, {lazy: true})
      return {
         title1
      }
    }
  }).mount('#app')
</script>
